<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Smoothie Machine </h1>

<div class="container">
  
<form id="smoothieform">

    <!-- Size selection-->
     <label class="group-title">Choose Size:</label>
<select id="size" required class="input-box">
    <option value="Small">Small ($2)</option>
    <option value="Medium">Medium ($4)</option>
    <option value="Large">Large ($6)</option>
</select>

    <!-- Base selection -->
        <label for="base">Choose Base:</label>
        <select id="base" required>
              <option value="Milk">Milk</option>
                <option value="Almond Milk">Milk</option>
                <option value="Yogurt">Yogurt</option>
                <option value="Orange Juice">Orange Juice</option>
        </select>

         <!-- Ingredients -->
          <label>Ingredients</label>
          <div class="checkbox-group">
                <label><input type="checkbox" name="ingredient" value="Banana"> Banana</label>
                <label><input type="checkbox" name="ingredient" value="Strawberries"> Strawberries</label>
                <label><input type="checkbox" name="ingredient" value="Blueberries"> Blueberries</label>
                <label><input type="checkbox" name="ingredient" value="Mango"> Mango</label>
                <label><input type="checkbox" name="ingredient" value="Spinach"> Spinach</label>
          </div>

          <!-- Sweetness -->
            <label for="sweetness">Sweetness:</label> 
            <select id="sweetness" required>
                <option value="No Sugar">No Sugar</option>
                <option value="Less Sugar">Less Sugar</option>
                <option value="Regular Sugar">Regular Sugar</option>
                <option value="Extra Sugar">Extra Sugar</option>
            </select>

      <!-- Order Button -->
       <button type="button" id="orderBtn" class="order-btn">Order Smoothie</button>

</form>
     <div id="result"></div>

</div>


    <script src="script.js"></script>
</body>
</html>
